<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      hmpl - template language for displaying UI from server to client
    </title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <meta name="description" content="hmpl" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "hmpl",
        loadNavbar: true,
        logo: "/_media/logo.svg",
        search: {
          maxAge: 86400000,
          paths: ["/docs", "/", "/changelog"],
          depth: 6,
          placeholder: "Type to search...",
          noData: "No Results!",
        },
        copyCode: {
          buttonText: "Copy to clipboard",
          errorText: "Error",
          successText: "Copied",
        },
        coverpage: true,
        coverpage: {
          "/": "cover.md",
        },
        plugins: [titleFix()],
        // routerMode: "history",
      };
      function titleFix() {
        return (hook, vm) => {
          hook.doneEach((content) => {
            const fileName = vm?.route?.file;
            if (fileName) {
              switch (fileName) {
                case "docs.md":
                  if (Object.keys(vm.route.query).length === 0) {
                    document.title = "hmpl docs";
                  } else {
                    document.title += " | hmpl";
                  }
                  break;
                case "README.md":
                  break;
                default:
                  document.title += " | hmpl";
                  break;
              }
            } else {
              document.title += " | hmpl";
            }
          });
        };
      }
    </script>
    <!-- Docsify v4 -->
    <script src="https://unpkg.com/docsify@4"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
  </body>
</html>
