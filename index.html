<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>hmpl</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <meta name="description" content="hmpl" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <style>
      :root {
        --theme-color: #0183ff;
        --navbar-root-transition: all 0.2s ease-in-out;
        --cover-heading-font-size-max: 100;
        --cover-heading-font-size-min: 70;
        --small-font-size: 1.1rem;
      }
      .docsify-copy-code-button .error {
        display: none;
      }
      .docsify-copy-code-button .success {
        display: none;
      }
      .app-nav li:hover {
        color: #0183ff !important;
      }
      .sidebar > h1 img {
        width: 100px;
      }
      section.cover blockquote p {
        font-size: 1.7rem;
        line-height: 1.25em;
        margin: 1em 0;
      }
      section.cover blockquote a:hover {
        text-decoration: none;
      }

      .cover h1 small {
        margin-left: 0.2em;
      }
      @media (max-width: 600px) {
        .app-nav ul {
          display: flex;
        }
        .app-nav a[title="Why hmpl?"] {
          display: none;
        }
        .app-nav li:nth-child(3) {
          margin: 0 !important;
        }
        section.cover blockquote p {
          line-height: 1.2em;
          margin: 0.5em 0 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        search: "auto",
        name: "hmpl",
        loadNavbar: true,
        logo: "/_media/logo.svg",
        search: ["/"],
        search: {
          maxAge: 86400000,
          paths: [],
          placeholder: "Type to search...",
          noData: "No Results!",
        },
        copyCode: {
          buttonText: "Copy to clipboard",
          errorText: "Error",
          successText: "Copied",
        },
        coverpage: true,
      };
    </script>
    <!-- Docsify v4 -->
    <script src="https://unpkg.com/docsify@4"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
  </body>
</html>
