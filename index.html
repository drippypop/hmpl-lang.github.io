<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>hmpl</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <meta name="description" content="hmpl documentation" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <style>
      :root {
        --theme-color: #0183ff;
      }
      .docsify-copy-code-button .error {
        display: none;
      }
      .docsify-copy-code-button .success {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "hmpl documentation",
        search: "auto",
        search: ["/"],
        search: {
          maxAge: 86400000,
          paths: [],
          placeholder: "Type to search...",
          noData: "No Results!",
        },
        copyCode: {
          buttonText: "Copy to clipboard",
          errorText: "Error",
          successText: "Copied",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="https://unpkg.com/docsify@4"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
  </body>
</html>
